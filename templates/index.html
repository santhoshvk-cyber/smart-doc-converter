<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .converter-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s ease;
    }

    .converter-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 26px;
      position: relative;
    }

    /* Moving arrow */
    .arrow-anim {
      font-size: 30px;
      display: inline-block;
      animation: moveArrow 1.5s infinite ease-in-out;
      margin: 0 10px;
      color: #00ffc8;
    }

    @keyframes moveArrow {
      0% {
        transform: translateX(-8px);
      }
      50% {
        transform: translateX(8px);
      }
      100% {
        transform: translateX(-8px);
      }
    }

    .drop-area {
      border: 2px dashed #aaa;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.03);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .drop-area:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .drop-area i {
      font-size: 2.2rem;
      color: #ccc;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .form-select,
    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid #666;
    }

    .form-select option {
      color: #000;
    }

    .btn-convert {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-convert:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .progress {
      display: none;
      height: 8px;
      margin-top: 25px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
    }

    /* Background motion blur circles (optional fancy) */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.03);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .circle1 {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 10%;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }
  </style>
</head>
<body>

  <!-- Floating Background Effects -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="converter-container animate__animated animate__fadeInUp">
    <h2>
      Word <span class="arrow-anim">â†”</span> PDF
    </h2>

    <form method="post" enctype="multipart/form-data" action="/convert" onsubmit="showProgress()">
      <div class="drop-area mb-4" onclick="document.getElementById('file').click()">
        <i class="bi bi-cloud-upload-fill animate__animated animate__bounceInDown animate__delay-1s"></i><br />
        <span id="fileLabel">Click or drag & drop your file</span>
        <input type="file" name="file" id="file" class="d-none" required onchange="displayFileName(this)" />
        <div class="file-name" id="fileName">No file selected</div>
      </div>

      <div class="mb-4">
        <label for="conversion_type" class="form-label">Conversion Type</label>
        <select class="form-select" name="conversion_type" id="conversion_type">
          <option value="word-to-pdf">Word to PDF</option>
          <option value="pdf-to-word">PDF to Word</option>
        </select>
      </div>

      <button class="btn btn-convert" type="submit">
        <i class="bi bi-lightning-charge-fill"></i> Convert Now
      </button>

      <div class="progress mt-4" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
      </div>
    </form>
  </div>

  <!-- JS -->
  <script>
    function displayFileName(input) {
      const fileName = input.files.length > 0 ? input.files[0].name : "No file selected";
      document.getElementById("fileName").innerText = "ðŸ“„ " + fileName;
    }

    function showProgress() {
      document.getElementById("progressBar").style.display = "block";
    }

    const dropArea = document.querySelector(".drop-area");
    const fileInput = document.getElementById("file");

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.style.background = "rgba(255,255,255,0.08)";
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.style.background = "rgba(255,255,255,0.03)";
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.style.background = "rgba(255,255,255,0.03)";
      fileInput.files = e.dataTransfer.files;
      displayFileName(fileInput);
    });
  </script>
</body>
</html>
